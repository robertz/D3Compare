<div class="passive-skills">
  <h4>Passive Skills</h4>
  <hr />
  <div class="row">
    <div ng-repeat="item in obj" class="col-md-3" style="text-align: center;">
      <img uib-tooltip="{{item.skill.description}}" tooltip-placement="top" tooltip-trigger="mouseenter" ng-src="http://media.blizzard.com/d3/icons/skills/42/{{item.skill.icon}}.png" /><br />
      <strong>{{item.skill.name}}</strong>
    </div>
  </div>
</div>
